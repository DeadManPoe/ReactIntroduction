<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <style>
        .title {
            font-weight: bold;
        }
        .director {
            color: gray;
        }
    </style>
    <div id='app'>

    </div>
    <!-- react to define general elements or ui components-->
    <script type='text/javascript' src='https://unpkg.com/react@16.8.6/umd/react.development.js' ></script>
    <!-- react dom to map elements with certain names and props to dom elements, and manage them w.r.t dom-->
    <script type='text/javascript' src='https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js'></script>
    <script type='text/javascript'>
        //Suppose these data is fetched from an API when the page loads
        const data = [{id:1, title: 'The lord of the rings, the return of the king', director:'Peter Jackson'}, {id:2, title: 'Fight club', director:'David Fincher'}, {id: 3, title: 'Inception', director: 'Christopher Nolan'}]
        //The div in which we will put our dynamic ui, we could also have used the body
        const appDiv = document.querySelector('#app')

        const list = React.createElement('ul', null,
            ...data.map(item => 
                //Creates a react element which is a ul with a movieId attribute = item.id and two children, which are react elements
                React.createElement('li',{ movieid: item.id}, 
                    //Creates a react element which is a h3 with a class of 'title' and a child, which is the value of item.title(a text child)
                    React.createElement('h3', {className: 'title' }, item.title),
                    React.createElement('p', {className: 'director'}, item.director))
        ))

        //Appends all the elements tree under the appDiv
        ReactDOM.render(
            list, appDiv
        )
    </script>
</body>
</html>
