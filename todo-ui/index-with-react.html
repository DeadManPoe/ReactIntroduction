<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <style>
        .title {
            font-weight: bold;
        }
        .director {
            color: gray;
        }
    </style>
    <div id='app'>

    </div>
    <!-- react to define general elements or ui components-->
    <script type='text/javascript' src='https://unpkg.com/react@16.8.6/umd/react.development.js' ></script>
    <!-- react dom to map elements with certain names and props to dom elements, and manage them w.r.t dom-->
    <script type='text/javascript' src='https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js'></script>
    <!-- babel to translate jsx into js-->
    <script type='text/javascript' src='https://unpkg.com/@babel/standalone@7.4.4/babel.js' ></script>
    <script type='text/babel'>
        
        class TodoComponent extends React.Component {
            constructor(props){
                super(props)
                this.state = {
                    todos: [],
                    currentInput : ''
                }
            }
            inputChange = (event) => {
                this.setState({
                    currentInput: event.target.value
                })
            }

            addTodo = ()=>{
                this.setState({
                    todos: [...this.state.todos, this.state.currentInput]
                })
            }
            deleteTodo = (todo)=>{
                this.setState({
                    todos: this.state.todos.filter(_todo => _todo !== todo)
                })
            }


            render(){
                return (
                <>
                    <input type='text' onChange={this.inputChange} />
                    <button onClick={this.addTodo}>Add</button>
                    <ul>
                        {
                            this.state.todos.map(todo => (
                                <li>
                                    {todo}
                                    <button onClick={()=> this.deleteTodo(todo)}>Delete</button>
                                </li>
                            ))
                        }
                    </ul>
                </>)
            }
        }

        const appDiv = document.querySelector('#app')
        ReactDOM.render(<TodoComponent />, appDiv)

    </script>
</body>
</html>
